<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="header">
        <img src="imagens/logo.svg" alt="">
    </header>

        <main>
            <section class="sec-textarea">   
                <textarea class="textarea"   cols="41" rows="4" placeholder="Digite seu texto"></textarea>
        
                <h5>
                   <img src="imagens/icon.svg"> Apenas letras minúsculas e sem acento.
                </h5>
        
                <div class="buttons">
                    <button class="btn-criptocrafar" onclick="btncriptografar()">Criptografar</button>
                    <button class="btn-descriptocrafar" onclick="btnDesencriptografar()">Descriptografar</button>
                </div>
        
            </section>
                <div class="section-2">
                    <section class="sec-mensagem">
                        
                        <img src="imagens/magcat.png" class="img">
                        <h2>Nenhuma mensagem <br> encontrada</h2>
                    
                        <p class="p">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                        

                        
                        <textarea class="textarea2"></textarea>
                        <button class="copiar" id="copiar" onclick="btncopiar()">Copiar</button>
                    
                        
                        

                    </section>
                </div>    
        </main>

        <footer class="footer">
            <h2>
                Desenvolvido por Maria Fernanda ❤️
            </h2>

            <i class="icon">
                <a href="https://github.com/diskmari" target="_blank" rel="noopener noreferrer">
                    <img src="imagens/Logo Github.png" alt="Icon Github">
                </a>
            </i>
            

        </footer>
        <script src="script.js"></script>
</body>
</html>
